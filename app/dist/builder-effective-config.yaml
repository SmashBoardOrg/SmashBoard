directories:
  output: dist
  buildResources: build
asar: true
appId: SmashBoard
mac:
  target: dmg
  icon: ./smashboard_LogoAlpha512.png
  publish:
    provider: github
    owner: SmashBoardOrg
    releaseType: draft
    publishAutoUpdate: true
    repo: SmashBoard
win:
  icon: ./smashboard_LogoAlpha.png
  target: nsis
  publish:
    provider: github
    owner: SmashBoardOrg
    releaseType: draft
    publishAutoUpdate: true
    repo: SmashBoard
linux:
  target: AppImage
  icon: ./smashboard_LogoAlpha512.png
  publish:
    provider: github
    owner: SmashBoardOrg
    releaseType: draft
    publishAutoUpdate: true
    repo: SmashBoard
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
files:
  - build
  - main.js
  - config
electronVersion: 2.0.13
